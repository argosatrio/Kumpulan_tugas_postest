<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <!-- membuat efek sliding -->
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideDown("slow");
            });
        });
    </script>




    <!-- membuat fade in dan fade out -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
    </script>




    <!-- membuat efek hide and show -->

    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("#show").click(function () {
                $("p").show();
            });
        });
    </script>






    <!-- membuat efek animasi -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '250px'
                });
            });
        });
    </script>



</body>

</html>
